# Image server
[[server]]
  port = "4243"
  ip = "127.0.0.1"
  root_dir = "server1/images/"
  gzip = true
  log = false

# Admin server
[[server]]
  server_name = "admin"
  port = "4244"
  ip = "127.0.0.1"
  root_dir = "server1/admin/"
  cgi_ext = "php"
  ssl_certificate = "certs/admin.crt"
  ssl_certificate_key = "certs/admin.key"
  basic_auth = true
  basic_auth_file = "credentials.txt"
  gzip = true

# Main server
[[server]]
   # Classic configuration variables
   server_name = "website"
   port = "4242"
   ip = "127.0.0.1"
   root_dir = "server1/"
   cgi_ext = "php,sh"
   ssl_certificate = "certs/website.crt"
   ssl_certificate_key = "certs/website.key"

   # Custom error pages
   error = [
      [ "404", "not_found.html"],
      [ "500", "server_error.html"],
    ]
